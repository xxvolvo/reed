<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title">新增部门</h4>
    </div>
    <form role="form" method="post" action="/system/dept/insert">
      <input type="hidden" id="csrf" name="csrf" value="<%=csrf%>">
      <div class="modal-body">
        <div class="form-group">
          <label for="add_staff_name">名称</label>
          <input type="text" class="form-control" id="add_staff_name" name="name" placeholder="必填" required>
        </div>
        <div class="form-group">
          <label for="add_dept_p">上级部门</label>
          <select class="form-control" name="puuid" id="add_dept_p">
            <option value="">无</option>
            <%p_depts.forEach(function(item){%>
              <option value="<%=item.uuid%>"><%=item.name%></option>
            <%})%>
          </select>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="deleted"> 已删除
          </label>
        </div>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
        <button type="submit" class="btn btn-primary">确认</button>
      </div>
    </form>
  </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
