<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title">修改图片</h4>
    </div>
    <form role="form" method="post" action="/system/photo/update" enctype="multipart/form-data">
      <input type="hidden" id="csrf" name="csrf" value="<%=csrf%>">
      <input type="hidden" id="id" name="id" value="<%=photo.id%>">
      <div class="modal-body">
        <div class="form-group">
          <label for="update_photo_description">描述</label>
          <input type="text" class="form-control" id="update_photo_description" name="description" placeholder="非必填" value="<%=photo.description%>"/>
        </div>
        <div class="form-group">
          <label for="">图片分类</label>
          <div>

            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
              <li role="presentation" class="active"><a href="#u_photo_choose_now_category" aria-controls="u_photo_choose_now_category" role="tab" data-toggle="tab">选择现有的</a></li>
              <li role="presentation"><a href="#photo_update_new_category" aria-controls="photo_update_new_category" role="tab" data-toggle="tab">新增</a></li>

            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
              <div role="tabpanel" class="tab-pane active" id="u_photo_choose_now_category" style="padding:1em;">
                <select class="form-control" name="category_code" >
                  <%categorys.forEach(function(item){%>
                    <option value="<%=item.category_code%>#@!<%=item.category%>" <%=item.category_code==photo.category_code?"selected='selected'":""%>><%=item.category%></option>
                    <%})%>
                  </select>
                </div>
                <div role="tabpanel" class="tab-pane" id="photo_update_new_category" style="padding:1em;">
                  <div class="row form-inline">
                    <div class="col-xs-6">
                      <label for="">分类</label>
                      <input type="text" name="new_category" value="" class="form-control">
                    </div>
                    <div class="col-xs-6">
                      <label for="">分类码</label>
                      <input type="text" name="new_category_code" value="" class="form-control">
                    </div>
                  </div>
                </div>

              </div>

            </div>
          </div>

          <div class="form-group">
            <label for="add_photo_sort">排序号</label>
            <input type="text" class="form-control" id="add_photo_sort" name="sort" placeholder="必填" value="<%=photo.sort%>" required>
          </div>
          <div class="form-group">
            <label for="">原图片</label>
            <img src="<%=think.config().cdn_domain%><%=photo.url%>" alt="" class="brand-img"/>
          </div>
          <div class="form-group">
            <label for="update_photo_file">上传图片</label>
            <input type="file" class="form-control" id="update_photo_file" name="file" >
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="deleted" <%=(photo.deleted?"checked='checked'":"")%>> 已删除
            </label>
          </div>


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
          <button type="submit" class="btn btn-primary">确认</button>
        </div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
