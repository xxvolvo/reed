<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title">修改部门信息</h4>
    </div>
    <form role="form" method="post" action="/system/dept/update" >
      <input type="hidden" id="csrf" name="csrf" value="<%=csrf%>">
      <input type="hidden" name="id" value="<%=dept.id%>"/>
      <div class="modal-body">


        <div class="form-group">
          <label for="update_dept_name">名称</label>
          <input type="text" class="form-control" id="update_dept_name" name="name" placeholder="必填" value="<%=dept.name%>" required>
        </div>
        <div class="form-group">
          <label for="update_dept_p">上级部门</label>
          <select class="form-control" name="puuid" id="update_dept_p">
            <option value="">无</option>
            <%p_depts.forEach(function(item){%>
              <option value="<%=item.uuid%>" <%=item.uuid==dept.puuid?"selected='selected'":""%>><%=item.name%></option>
            <%})%>
          </select>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="deleted" <%=(dept.deleted?"checked='checked'":"")%>> 已删除
          </label>
        </div>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
        <button type="submit" class="btn btn-primary">确认</button>
      </div>
    </form>
  </div>
</div>
