<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title">修改菜单-<%=menu.name%></h4>
    </div>
    <form role="form" method="post" action="/system/menu/update">
      <input type="hidden" id="csrf" name="csrf" value="<%=csrf%>">
      <input type="hidden" name="id" value="<%=menu.id%>"/>
      <div class="modal-body">
        <div class="form-group">
          <label for="update_menu_name">名称</label>
          <input type="text" class="form-control" id="update_menu_name" name="name" placeholder="必填" value="<%=menu.name%>" required>
        </div>
        <div class="form-group">
          <label for="update_menu_p">上级菜单</label>
          <select class="form-control" name="puuid" id="update_menu_p">
            <option value="">无</option>
            <%pmenus.forEach(function(item){%>
              <option value="<%=item.uuid%>" <%=item.uuid==menu.puuid?"selected='selected'":""%>><%=item.name%></option>
            <%})%>
          </select>
        </div>
        <div class="form-group">
          <label for="update_menu_sort_num">顺序</label>
          <input type="number" class="form-control" id="update_menu_sort_num" name="sort_num" value="<%=menu.sort_num%>" placeholder="必填" required>
        </div>
        <div class="form-group">
          <label for="update_menu_icon">图标</label>
          <input type="text" class="form-control" id="update_menu_icon" name="icon"  value="<%=menu.icon%>" placeholder="必填" required>
        </div>
        <div class="form-group">
          <label for="update_menu_href">链接</label>
          <input type="text" class="form-control" id="update_menu_href" name="href"  value="<%=menu.href%>" placeholder="非必填" >
        </div>
        <div class="form-group">
          <label for="update_menu_controller">控制器</label>
          <input type="text" class="form-control" id="update_menu_controller" name="controller"  value="<%=menu.controller%>" placeholder="非必填" >
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="deleted" <%=(menu.deleted?"checked='checked'":"")%>> 已删除
          </label>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
        <button type="submit" class="btn btn-primary">确认</button>
      </div>
    </form>
  </div>
</div>
