<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title">调整可访问的菜单</h4>
    </div>
    <form role="form" method="post" action="/system/usergroup/menu">
      <input type="hidden" id="csrf" name="csrf" value="<%=csrf%>">
      <input type="hidden" name="uuid" value="<%=uuid%>">
      <div class="modal-body">
        <table id="dt1" class="table table-bordered table-hover">
          <thead>
            <tr>
              <th>选择</th>
              <th >ID</th>
              <th >菜单名</th>
              <th >已删除</th>
            </tr>
          </thead>
          <% var i=0;%>
          <tbody>
            <%menus.forEach(function(item){%>
              <tr>
                <td>
                  <input type="checkbox" name="selected_uuid" value="<%=item.uuid%>" <%=item.usergroup_menu_uuid!=null?"checked='checked'":""%>>
                </td>
                <td><%=item.id%> </td>
                <td><%=item.name%> </td>
                <td>
                  <%if(item.deleted){%>
                    <i class="fa fa-check"></i>
                  <%}%>
                </td>

              </tr>
            <%})%>

           </tbody>
          </table>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
        <button type="submit" class="btn btn-primary">确认</button>
      </div>
    </form>
  </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
