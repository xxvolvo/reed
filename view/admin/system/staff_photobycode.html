<%var cdn_domain=think.config().cdn_domain_prefix+think.config().cdn_domain%>
<%var i=1%>
<%photos.forEach(function(item){%>
  <%if(i%4==1){%>
    <div class="row">
  <%}%>
  <div class="col-xs-6 col-md-3 relative-container">
    <label for="photo_code_id<%=item.id%>">
      <div class="thumbnail">
        <img src="<%=cdn_domain+item.url%>" alt="<%=item.name%>" title="<%=item.name%>">
        <div class="right-top-float">
          <input type="radio" class="square-green iradio_square " name="avatar" value="<%=item.url%>" id="photo_code_id<%=item.id%>">
        </div>
      </div>
    </label>
    
  </div>
  <%if(i%4==0||i==photos.length){%>
  </div>
  <%}%>
  <%i++%>
<%})%>
<script>
$(document).ready(function(){
  $('.iradio_square').iCheck({
    checkboxClass: 'icheckbox_square-green',
    radioClass: 'iradio_square-green'
  });
});
</script>
