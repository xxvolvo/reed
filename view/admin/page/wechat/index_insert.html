<div class="modal-dialog modal-lg">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title">新增用户信息</h4>
    </div>
    <form role="form" method="post" action="/system/staff/insert">
      <input type="hidden" id="csrf" name="csrf" value="<%=csrf%>">
      <div class="modal-body">
        <div class="row">
          <div class="col-xs-3" style="border-right:1px solid #eee">
            <div class="form-group">
              <label for="add_staff_name">名称</label>
              <input type="text" class="form-control" id="add_staff_name" name="name" placeholder="必填" required>
            </div>

            <div class="form-group">
              <label for="add_staff_pwd">密码</label>
              <input type="password" class="form-control" id="add_staff_password" name="password" placeholder="必填" required>
            </div>
            <div class="form-group">
              <label for="add_dept_p">部门</label>
              <select class="form-control" name="dept_uuid" id="add_dept_p">
                <%depts.forEach(function(item){%>
                  <option value="<%=item.uuid%>"><%=item.name%></option>
                <%})%>
              </select>
            </div>
            <div class="form-group">
              <label for="add_usergroup">用户组</label>
              <select class="form-control" name="usergroup_uuid" id="add_usergroup">
                <%usergroups.forEach(function(item){%>
                  <option value="<%=item.uuid%>"><%=item.name%></option>
                <%})%>
              </select>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="deleted"> 已删除
              </label>
            </div>
          </div>
          <div class="col-xs-9">
            <div class="form-group">
              <label for="add_staff_avatar">头像 <span class="text-muted" style="font-weight:normal">先选择分类，再选择头像</span></label>

              <div class="row" style="max-height:200px">
                <div class="col-xs-3">
                  <div class="list-group">
                    <%categorys.forEach(function(item){%>
                      <button type="button" class="list-group-item" onclick="loadCategoryPhoto('#add_photo_container','<%=item.category_code%>')"><%=item.category%></button>
                    <%})%>
                  </div>
                </div>
                <div class="col-xs-9" id="add_photo_container">

                </div>
              </div>
            </div>
          </div>
        </div>



      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
        <button type="submit" class="btn btn-primary">确认</button>
      </div>
    </form>
  </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
